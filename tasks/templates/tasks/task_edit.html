<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit Task</title>
    </head>
    <body>
        <h1>Edit Task #{{ object.testid }}</h1>
        <p><strong>Current status:</strong> {{ object.status }}</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save (set status &rarr; pending)</button>
            <a href="{% url 'task_list' %}">Cancel</a>
        </form>

        <p style="color:#666">
            Saving will remove previous results and change the status to “pending”.
        </p>
    </body>
</html>
